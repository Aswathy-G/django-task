<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8" />
        <title>Cosmetics</title>
        <link
            rel="stylesheet"
            href="{% static './css/style.css' %}"
            type="text/css"
        />
    </head>
    <body>
        <header>
            <section class="wrapper">
                <h1 class="left">
                    <a href="./index.html">
                        <h1>products</h1>
                     </a>

                </h1>

               <div class="right">
                    {% if request.user.is_authenticated %}
                   <a href="{% url 'users:logout' %}">Logout</a>
                   {% else %}
                    <a href="{% url 'users:login' %}">Login</a>
                    {% endif %} 

                <div>
            </section>
           
        </header> 
        <section class="spotlight">
            <h3>Cosmetics</h3>
            <div class="all-posts">
                <div class="post-section">
                    <ul class="posts">
                        <li>
                            <a href="./post.html">
                                <div class="product-image">
                                    <img
                                        src={./images/lipstic.webp}
                                        alt=""
                                    />
                                </div>
                                <div class="details">
                                    <div class="date">
                                        <h4 class="name">Lipstic</h4>
                                        <div class="round"></div>
                                        <span> MFP:20/3/2022 </span>
                                        <span> EXP:20/3/2022 </span>
                                        <span> $350 </span>
                                    </div>
                                    <h3 class="head">
                                       
                                    </h3>
                                    
                                        <!-- <h6>Comments True</h6> -->
                                    
                                    <p class="description">
                                lorem
                                    </p>
                                </div>
                            </a>
                            <!-- <div class="bottom">
                            
                                <a href="#" class="design one"> LIPSTICS </a>
                            
                                <a href="#" class="design two">COMPACT POWER</a>
                            
                                <a href="#" class="design three"> FOUNDATION</a>
                            
                                <a href="#" class="design one"> world </a>
                            
                            </div> -->
                        </li>             
                       
                    </ul>
                    


                </div>
                <div class="filter-section" id="hamburger-menu">
                    <form action="">
                        <input type="text" name="q" placeholder="Search anything..." />
                        
                        <p class="filter-head">Categories</p>
                        <div class="filter">
                            
                            <label class="checkbox">
                                <input type="checkbox" name="category" />
                                <span class="label">technology</span>
                            </label>
                            
                            <label class="checkbox">
                                <input type="checkbox" name="category" />
                                <span class="label">programming</span>
                            </label>
                            
                            <label class="checkbox">
                                <input type="checkbox" name="category" />
                                <span class="label">coding</span>
                            </label>
                            
                            <label class="checkbox">
                                <input type="checkbox"name="category" />
                                <span class="label">government</span>
                            </label>
                            
                            <label class="checkbox">
                                <input type="checkbox"name="category" />
                                <span class="label">data-science</span>
                            </label>
                            
                        </div>
                       
                        <input type="submit" value="Filter" />
                    </form>
                </div>
            </div>
        </section>
        <div id="overlay"></div>
        <div id="close">
            <img src="./images/icons/close.svg" alt="" />
        </div>
    </section>
</section>



    </body>
</html>
